<div *ngIf="movie">
    <br>
    <h2>{{movie.title | uppercase }} Details</h2>
    <div><span>Duration </span>{{movie.duration}} minutes</div>
    <div>
        <button type="button" class="btn btn-light" [value]="movie.title">Buy Tickets to see {{movie.title}}</button>
    </div>
    <button (click)="goBack()">go back</button>
 </div>

<h1 class="text-center">{{title}}</h1>
<div style="width: 45rem; padding: .5rem;">
<nav class="nav nav-pills nav-justified">
     <li class="nav-item" >
          <a routerLink="/dashboard" class="nav-link active">Home</a>
     </li>
     <li class="nav-item" >
           <a routerLink="/movies" class="nav-link active" >Movies</a>
     </li>
     <li class="nav-item" *ngIf="this.isLoggedIn ==null" >
          <a routerLink="/login" class="nav-link active"  >Login/Sign-up</a>

          <a (click)= "this.logout()" class="nav-link active" >Logout</a>
